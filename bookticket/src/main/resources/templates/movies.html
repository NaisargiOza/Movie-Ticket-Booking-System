<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies</title>
</head>
<body>
   <h1>List of movies screening in your area</h1>
   <table>
     <tr th:each="movie : ${movies}">
       <td th:text="${movie}"></td>
     </tr>
   </table>
   <span>Click here to <a href="/" th:href="@{/theatres}">select a movie</a></span>
</body>
</html>
