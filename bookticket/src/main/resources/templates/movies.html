<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of movies screening in your area</title>
</head>
<body>
   <table>
     <tr th:each="movie : ${movies}">
       <td th:text="${movie}"></td>
     </tr>
   </table>
</body>
</html>
