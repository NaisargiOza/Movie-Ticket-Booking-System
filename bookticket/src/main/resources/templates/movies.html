<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies</title>
</head>
<body>
   <h1>List of movies screening in your area</h1>
   <table>
     <tr th:each="movie : ${movies}">
       <td th:text="${movie}"></td>
     </tr>
   </table>
  <h1>Enter movie name</h1>
  <div class="form">
  <form th:action="@{/theatres}" method="POST">
     <input type="text" id="m_name" name="m_name" th:placeholder="Movie" class="form-control"/>
     <input type="submit" name="Submit" value="Submit" style="margin-right:10px;">
   </form> 
   </div>
</body>
</html>
