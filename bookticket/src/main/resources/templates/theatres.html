<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Theaters</title>
<style>
.button {
  border: none;
  color: black;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 1100px;
  cursor: pointer;
  position: absolute;
}
.cen {
   margin: auto;
  border-radius: 25px;
  background:#D3D3D3;
  padding: 20px; 
  width: 500px;
  height: 400px;  
}
table.center {
    margin-left:auto; 
    margin-right:auto;
  }
</style>
</head>
<body>
    <form method="POST" th:action="@{/logout}">
     <button class="button" type="submit">Logout</button>
   </form>
   <div class="cen" style="text-align:center;">
    <h1> List of theaters </h1>
   <table class="center">
       <tr th:each="mname : ${m_name}">
       <td th:text="${mname}"></td>
     </tr>
   </table>
   <br>
    <div style="text-align:center;">
   <h1>Enter theater name</h1>
  <form th:action="@{/outp}" method="POST" class="form-signin">
     <input type="text" id="theater" name="theater" th:placeholder="Theater" class="form-control" style="padding:4px 0px;"/>
     <button class="btn btn-lg btn-primary" name="Submit" value="Submit" th:text="Enter" type="Submit" style="padding:4px 22px;">Enter</button>
</form>
</div>
   </div>
</body>
</html>
